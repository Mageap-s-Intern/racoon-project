{% extends "base.html" %}

{% block content %}

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">State</th>
            <th scope="col">Year</th>
        </tr>
    </thead>
    <tbody>
        {% for lot in lot_list %}
            <tr>
                <th scope="row"><a href="lots/{{ lot.id }}">{{ lot.id }}</a></th>
                <td>{{ lot.name }}</td>
                <td>{{ lot.state }}</td>
                <td>{{ lot.year }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
